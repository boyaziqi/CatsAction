version: '3'
services:
    redisA:
        image: redis
        restart: always
        ports:
            - "6376:6379"
        volumes:
            - ./config/redis1/:/usr/local/etc/redis/
            - ./logs/redis1/:/var/log/redis/
        command: redis-server /usr/local/etc/redis/redis.conf
    redisB:
        image: redis
        restart: always
        ports:
