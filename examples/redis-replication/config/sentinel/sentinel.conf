protected-mode no
logfile "/var/log/redis/redis.log"
# 配置监听的主服务器，这里sentinel monitor代表监控，mymaster代表服务器的名称，可以自定义。
# redis-replication_redisA_1代表监控的主服务器，6379代表端口，2代表只有两个或两个以上的哨兵认为主服务器不可用的时候，才会进行failover操作。
# sentinel myid 8949a8575df654f34096621d0f6dd823e95d2602
sentinel myid 8949a8575df654f34096621d0f6dd823e95d2602
# 不设置密码验证
# sentinel auth-pass <master-name> <password>
# Generated by CONFIG REWRITE
port 26379
dir "/data"
sentinel deny-scripts-reconfig yes
sentinel monitor mymaster 172.19.0.5 6379 2
sentinel config-epoch mymaster 1
sentinel leader-epoch mymaster 1
sentinel known-replica mymaster 172.19.0.4 6379
sentinel known-replica mymaster 172.19.0.7 6379

sentinel known-sentinel mymaster 172.19.0.2 26379 ce6837b52c1c01a3b57172dd89adc94023a1aec5
96621d0f6dd823e95d2602
sentinel current-epoch 1
